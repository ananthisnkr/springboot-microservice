<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="homePage">
        <h1> Customer Portal </h1>
        <div id="loginPage">
            <label for="loginId"></label><input type="text" id="loginId" placeholder="Login Id" />
            <label for="password"></label><input type="password" id="password" placeholder="password" />
            <button type="submit" value="Login" onclick="verifyLogin()">Login</button>

        </div>
        <div id="addorview" style="display:none">
            <button onclick="getCustomerDetails()">Show Customer</button>
            <button onclick="showAddCustomerScreen()">Add Customer</button>
        </div>
    <div id="customerList" style="display:none">
        <h1>Customer List</h1>
        <table id="customerTable" >
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>


    </div>
        <h3 id="msg"></h3>
        <div id="addForm" style="display:none">
            <h1>Customer Details</h1>

            <label for="firstName"></label><input type="text" id="firstName" placeholder="First Name" />
            <label for="lastName"></label><input type="text" id="lastName" placeholder="Last Name" />
            <label for="street"></label><input type="text" id="street" placeholder="Street" />
            <label for="address"></label><input type="text" id="address" placeholder="Address" />
            <label for="city"></label><input type="text" id="city" placeholder="City" />
            <label for="state"></label><input type="text" id="state" placeholder="State" />
            <label for="email"></label><input type="email" id="email" placeholder="Email Id" />
            <label for="phone"></label><input type="text" id="phone" placeholder="Phone Number" />
            <br>
            <div class="addBtn" ><button type="submit" value="Add Customer" onclick="addCustomer()">Add Customer</button></div>

        </div>

    </div>




<script src="script.js"></script>
</body>
</html>
